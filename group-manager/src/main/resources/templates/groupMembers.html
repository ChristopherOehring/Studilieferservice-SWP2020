<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/groupMembersStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="../static/js/main.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="memberTitleBox">
        <h2>Member</h2>
    </div>

    <th:block th:each="member: ${memberList}">
        <div class="element">

            <li><img src="../imgs/crown-3-128.png" alt=" ">&emsp; Person1</li>
            <li><img src="../imgs/crown-3-128.png" alt=" ">&emsp; Person2</li>
            <li><img src="../imgs/crown-3-128.png" alt=" ">&emsp; Person3</li>

            <li th:text="*{member.name}"> </li>
        </div>
    </th:block>

</body>
</html>
