<div id="editstyle">

    <form th:action="@{/edit}" th:object="${user}" method="post" >

                type="text" class="form-control" th:field="*{firstName}" id="firstName" />
            <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>

        <div class="form-group" >
            <label for="lastName" class="form-control-label">Last Name</label> <input

        </div>

        <div class="form-group" >
            <label for="userName" class="form-control-label">User Name</label> <input
                type="text" class="form-control" th:field="*{userName}" id="userName" />
            <div class="text text-danger" th:if="${#fields.hasErrors('userName')}"
                 th:errors="*{userName}"></div>
        </div>

        <div class="form-group" >
            <label for="address" class="form-control-label">Address</label> <input
                type="text" class="form-control" th:field="*{address}" id="address" />
            <div class="text text-danger" th:if="${#fields.hasErrors('address')}"
                 th:errors="*{address}"></div>
        </div>
