    <div class="stylepadding">
        <form th:action="@{/edit}" th:object="${user}" method="POST">
            <div class="form-group">
                <label for="firstName" class="form-control-label">First Name</label> <input
                    type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-control-label">Last Name</label> <input
                    type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>

            <div class="form-group">
                <label for="userName" class="form-control-label">User Name</label> <input
                    type="text" class="form-control" th:field="*{userName}" id="userName"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('userName')}"
                     th:errors="*{userName}"></div>
            </div>

            <div class="form-group">
                <label for="street" class="form-control-label">Street</label> <input
                    type="text" class="form-control" th:field="*{street}" id="street"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('street')}"
                     th:errors="*{street}"></div>
            </div>
            <div class="form-group">
                <label for="city" class="form-control-label">City</label> <input
                    type="text" class="form-control" th:field="*{city}" id="city"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('city')}"
                     th:errors="*{city}"></div>
            </div>
            <div class="form-group">
                <label for="zip" class="form-control-label">Zip</label> <input
                    type="text" class="form-control" th:field="*{zip}" id="zip"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('zip')}"
                     th:errors="*{zip}"></div>
            </div>
        <!--
                <div class="form-group">
                    <label for="password" class="form-control-label">Old Password</label> <input
                        type="password" class="form-control" th:field="*{password}"
                        id="password" />
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div >

                <div class="form-group">
                    <label for="password" class="form-control-label">New Password</label> <input
                        type="text" class="form-control" th:field="*{password}" id="password" />

                         th:errors="*{password}"></div>
                </div>
        -->
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
