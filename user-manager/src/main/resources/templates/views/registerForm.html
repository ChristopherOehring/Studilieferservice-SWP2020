<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <link rel="stylesheet" href="../static/css/united/bootstrap.min.css" th:href="@{css/united/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/bootstrap.min.js}"></script>

    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SWP-09 </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Register <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="hidden"/>
                <!-- <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button> -->
            </form>
        </div>
    </nav>

    <div class="stylepadding">
        <form th:action="@{/register}" th:object="${user}" method="POST">
            <div class="form-group" >
                <label for="firstName" class="form-control-label">First Name</label> <input
                    type="text" class="form-control" th:field="*{firstName}" id="firstName" />
                <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>

            <div class="form-group" >
                <label for="lastName" class="form-control-label">Last Name</label> <input
                    type="text" class="form-control" th:field="*{lastName}" id="lastName" />
                <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>

            <div class="form-group" >
                <label for="userName" class="form-control-label">User Name</label> <input
                type="text" class="form-control" th:field="*{userName}" id="userName" />
                <div class="text text-danger" th:if="${#fields.hasErrors('userName')}"
                     th:errors="*{userName}"></div>
            </div>

            <div class="form-group" >
                <label for="address" class="form-control-label">Address</label> <input
                    type="text" class="form-control" th:field="*{address}" id="address" />
                <div class="text text-danger" th:if="${#fields.hasErrors('address')}"
                     th:errors="*{address}"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-control-label">Email</label> <input
                    type="text" class="form-control" th:field="*{email}" id="email" />
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-control-label">Password</label> <input
                    type="password" class="form-control" th:field="*{password}"
                    id="password" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div >

            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="footer">
        <p>&copy; 2020 Rewe SWP09</p>
    </div>
</body>

</html>
